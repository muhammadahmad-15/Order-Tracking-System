<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="page-wrapper bg-dark p-t-100 p-b-50" style="background-image: url('BG_image.jpg');">
        <div class="wrapper wrapper--w900">
            <div class="card card-6">
                <div class="card-heading">
                    <h2 class="title">ORDER ACCEPTANCE</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-row">

                                <input class="input--style-6" type="text" name="po#">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="name">PO $</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6" type="text" name="po$">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">COMM %</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6 name="text" ></input>
                                </div>
                            </div>
                        </div>

                            <div class="form-row">
                            <div class="name">COMM $</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6 name="text" ></input>
                                </div>
                            </div>
                        </div>
                          <div class="form-row">
                            <div class="name">MAT'L DUE DATE</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6 name="text" ></input>
                                </div>
                            </div>
                        </div>
                         <div class="form-row">
                            <div class="name">SALESMAN</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6 name="text" ></input>
                                </div>
                            </div>
                        </div>
                         <div class="form-row">
                            <div class="name">SALESMAN COMM %</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6 name="text" ></input>
                                </div>
                            </div>
                        </div>
                         <div class="form-row">
                            <div class="name">SALESMAN COMM $</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6 name="text" ></input>
                                </div>
                            </div>
                        </div>
                         <div class="form-row">
                            <div class="name">ORDER CONFIRMATION RECEIVED</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-6 name="text" ></input>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">ATTACH CUSTOMER PO</div>
                            <div class="value">
                                <div class="input-group js-input-file">
                                    <input class="input-file" type="file" name="file_cv" id="file">
                                    <label class="label--file" for="file">Choose file</label>
                                    <span class="input-file__info">No file chosen</span>
                                </div>
                                <div class="label--desc">Upload copy of customer PO Max file size 50 MB</div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn--radius-2 btn--blue-2" type="submit">Submit</button>
                     <a  class="btn btn--radius-2 btn--blue-2" href="Comission to pmi sales5.html" target="_blank" style="text-decoration:none;">Next</a>
